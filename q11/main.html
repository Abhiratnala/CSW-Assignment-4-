<!DOCTYPE html>
<html lang="en">
<head>
 <title>Stacked Forms</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css
/bootstrap.min.css">

js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
</script>
 </head>
<body>
<div class="container">
 <form action="/action_page.php">
 <div class="form-group">
 <label for="email">Email Address</label>
 <input type="email" class="form-control" id="email" placeholder="Type Your 
Email Address" name="email">
 </div>
 <div class="form-group">
 <label for="pwd">Password</label>
 <input type="password" class="form-control" id="pr" placeholder="Type Your 
Password" name="password">
 </div>
<div class="form-group">
 <label for="regn">Regestration number</label>
 <input type="text" class="form-control" id="regn" placeholder="Type Your 
regn number" name="password">
 </div>
 <div class="form-group form-check">
 <label class="form-check-label">Select your gender </label>
<br>
 <input class="form-check-input" type="radio" name="Logged in"> male
<br>
<input class="form-check-input" type="radio" name="Logged in"> female

 </div>
 <button type="submit" class="btn btn-primary">Proceed</button>
 </form>
</div>
</body>
</html>
